<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let counter = 0;

        function count() {
            counter += 1;

            document.querySelector('h1').innerHTML = counter;

            // when counter = 10 / 20 / 30 ...etc. The alert will display.  
            if (counter % 10 === 0) {
                alert(`Your Count Now Is: ${counter}`)
            }
        }
    </script>
</head>
<body>
    <h1>0</h1>
    <input type="submit" value="Count" onclick="count()">
</body>
</html>
